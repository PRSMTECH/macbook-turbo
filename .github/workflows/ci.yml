name: MacBook Turbo CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8 (critical errors only)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings as info only (don't fail)
          flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics

      - name: Verify module imports
        run: |
          python -c "from modules import thermal_monitor, memory_monitor, disk_cleaner, process_scorer; print('✅ All modules imported successfully')"

      - name: Test system-optimizer CLI
        run: |
          python system-optimizer.py status || echo "Status check completed (may show permission warnings)"

      - name: Test cpu-menubar imports
        run: |
          python -c "import cpu_menubar_enhanced; print('✅ Menu bar app imports OK')" 2>/dev/null || echo "Menu bar import test skipped (GUI dependency)"

  lint:
    name: Code Quality
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit

      - name: Security check with bandit
        run: |
          bandit -r modules/ system-optimizer.py -ll --skip B404,B603,B602 || true

      - name: Check for hardcoded paths
        run: |
          if grep -r "/Users/bigswizz" --include="*.py" --include="*.sh" .; then
            echo "❌ Found hardcoded paths!"
            exit 1
          else
            echo "✅ No hardcoded paths found"
          fi

  release:
    name: Create Release
    needs: [test, lint]
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation

            **One-line install:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/PRSMTECH/macbook-turbo/main/install.sh | bash
            ```

            **Manual install:**
            ```bash
            git clone https://github.com/PRSMTECH/macbook-turbo.git ~/macbook-turbo
            cd ~/macbook-turbo
            pip install -r requirements.txt
            python cpu-menubar-enhanced.py
            ```

            See README for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
